<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<h1>Employee List</h1>

		<a th:href="@{/showNewEmployeeForm}"
			class="btn btn-primary btn-sm mb-3">Add Employee</a>

		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employees : ${listEmployees}">
					<td th:text="${employees.firstName}"></td>
					<td th:text="${employees.lastName}"></td>
					<td th:text="${employees.email}"></td>
					<td><a
						th:href="@{/showFormForUpdate/{id}(id=${employees.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/deleteEmployee/{id}(id=${employees.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- <footer class="center">@Powered by- Shubham Mahale.</footer> -->

	<!-- Footer -->
	<footer class="page-footer font-small blue">

		<!-- Copyright -->
		<div class="footer-copyright text-center py-3">
			© 2023 Copyright: <a href="/"> Shubhammahale.com</a>
		</div>
		<!-- Copyright -->

	</footer>
	<!-- Footer -->

</body>
</html>
